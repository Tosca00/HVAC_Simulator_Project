<mat-form-field>
    <mat-label>HVAC settings</mat-label><br>

        <input matInput [(ngModel)]="setpoint" type="number" min="-20" max="40" required>
    <mat-select [(ngModel)]="modes">
        <mat-option value="COOLING">cool</mat-option>
        <mat-option value="HEATING">heat</mat-option>
        <mat-option value="NO_MODE">off</mat-option>
    </mat-select>
    <mat-checkbox [(ngModel)]="isOn">On</mat-checkbox>
</mat-form-field>
