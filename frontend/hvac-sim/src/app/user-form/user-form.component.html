<div>
    <mat-form-field>
        <mat-label>Date</mat-label>
            <input matInput [(ngModel)]="date" type="datetime-local" step="1" required>
            <mat-error *ngIf="!isInteger(temperature)">Please enter a valid integer</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Setpoint</mat-label>
            <input matInput [(ngModel)]="temperature" type="number">
            <mat-error *ngIf="!isInteger(temperature)">Please enter a valid integer</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Mode</mat-label>
        <mat-select [(ngModel)]="modes">
            <mat-option value="COOLING">cool</mat-option>
            <mat-option value="HEATING">heat</mat-option>
            <mat-option value="NO_MODE">off</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-checkbox [(ngModel)]="isOn">On</mat-checkbox>
</div>
